<html translate="no">

<head>
    <title>Keyboard Master</title>
    <meta name="google" content="notranslate">
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body class="dark">
    <div class="body">
        <div style="height: 5%; font-size: 200%; text-align: center;">Keyboard Master</div>
        <div class="dark game-container">
            <button>Default Button</button>
            <button class="warning">Warning</button>
            <button class="success">Success</button>
            <p>Mode: <span id="mode-display">Choose!</span></p>
            <p>Keyboard: <span id="keyboard-display">Choose!</span></p>
            <div id="startScreen" class="modal" style="display: block;">

                <!-- Modal content -->
                <div class="modal-content">
                    <h1>Gamemode</h1>
                    <button id="mode">Pointrun</button>
                    <br>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <h1>Keyboard</h1>
                    <button id="keyboard-type">Normal</button>
                    <br>
                    <br>
                    <div id="keyboard-preview">
                        <h2>Preview:</h2>
                        <div>
                            <button>Q</button>
                            <button>W</button>
                            <button>E</button>
                            <button>R</button>
                            <button>T</button>
                            <button>Y</button>
                            <button>U</button>
                            <button>I</button>
                            <button>O</button>
                            <button>P</button>
                        </div>
                        <br>
                        <div>
                            <button>A</button>
                            <button>S</button>
                            <button>D</button>
                            <button>F</button>
                            <button>G</button>
                            <button>H</button>
                            <button>J</button>
                            <button>K</button>
                            <button>L</button>
                            <span style="color: #525252;">d</span>
                        </div>
                        <br>
                        <div>
                            <button>Z</button>
                            <button>X</button>
                            <button>C</button>
                            <button>V</button>
                            <button>B</button>
                            <button>N</button>
                            <button>M</button>
                            <span style="color: #525252;">dddd</span>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <button class="success" id="start" style="font-size: 200%;">Play!</button>
                </div>

            </div>
        </div>
        <div style="height: 5%; font-size: 200%; text-align: center;">By Split Diamond Labs</div>

    </div>
    <script src="scripts/eventHandlers.js"></script>
    <script src="scripts/variables.js"></script>
    <script src="scripts/gameLogic.js"></script>
</body>

</html>
